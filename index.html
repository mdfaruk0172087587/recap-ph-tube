<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active{
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body class="w-11/12 mx-auto">
    <nav class="flex justify-between items-center py-5 border-b-2 border-[#17171720]">
        <div>
            <img src="asst/Logo.png" alt="">
        </div>
        <div>
            <label class="input">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                <input id="input-box" type="search" required placeholder="Search"/>
              </label>
        </div>
        <div>
            <button class="btn bg-red-500">Sort by view</button>
        </div>
    </nav>
    <!-- btn section -->
    <nav id="btn-container" class="flex gap-2 justify-center items-center py-5">
        <button id="btn-all" onclick="allVideoLoad()" class="btn hover:text-white hover:bg-red-500">All</button>
    </nav>

    <!-- video section -->
     <section id="video-container" class="grid grid-cols-4 gap-2">
      <!-- no data div -->
       <div class="flex flex-col col-span-full justify-center items-center py-20">
        <img src="asst/Icon.png" alt="">
        <h1 class="text-2xl font-semibold mt-3 text-center">Oops!! Sorry, There is no <br> content here</h1>
       </div>
     </section>
<!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<dialog id="view_modal" class="modal">
  <div class="modal-box">
    <div id="view-container"></div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
    <script src="script/script.js"></script>
</body>

</html>
